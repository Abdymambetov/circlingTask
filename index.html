<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Дневник путешественника</h1>
            <form action="">
                <input type="text" id="note-title" placeholder="Что нибудь запишите">
                <textarea id="note-text" placeholder="Детальное описание"></textarea>
                <button id="add-btn">Что нибудь добавить</button>
            </form>
        </div>
    </header>

    <section>
        <div class="container">
            <h2>Мои записи </h2>
            <div id="notes">
                <h3>Пока ничего не написано но будет написанно.</h3>
                    <div class="note">
                        <p class="note-counter">Note ${index + 1}</p>
                        <h3 class="note-title"> $element.title </h3>
                        <p class="note-text"> $element.text</p>
                        <button class="note-btn">Удалить записи</button>
                        <button class="notr-btn edit-btn">Удалить эту запись</button>
                    </div>
            </div>
        </div>
    </section>
    
    <script src="js/app.js"></script>
</body>
</html>
